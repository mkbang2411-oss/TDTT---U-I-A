events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
     # ‚úÖ TH√äM ƒêO·∫†N N√ÄY V√ÄO ƒê√ÇY
    map $http_x_forwarded_proto $forwarded_proto {
        default $scheme;
        https https;
    }

    map $http_x_forwarded_port $forwarded_port {
        default $server_port;
        443 443;
        80 80;
    }
    # ‚úÖ H·∫æT ƒêO·∫†N TH√äM

    upstream flask_backend {
        server flask-backend:5000;
    }
    
    upstream django_backend {
        server django-backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Static files
        location /media/ {
        proxy_pass http://django_backend/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cache cho media files
        expires 7d;
        add_header Cache-Control "public";
    }

    # Static files
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

        # ========================================
        # DJANGO API - AUTHENTICATION & USER
        # ========================================
        
        # Google OAuth & Login/Logout
        location /accounts/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;  # ‚úÖ ƒê·ªîI t·ª´ $scheme
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $forwarded_port;    # ‚úÖ ƒê·ªîI t·ª´ $server_port
            proxy_cookie_path / /;
            proxy_redirect off;
        }

        # ‚úÖ User Management APIs
        location /api/accounts/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cookie_path / /;
        }

        # üîî SSE - Real-time Notification Stream
        location /api/accounts/notifications/stream/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cookie_path / /;
            
            # ‚úÖ C√ÅC SETTINGS QUAN TR·ªåNG CHO SSE
            proxy_buffering off;                    # T·∫Øt buffering
            proxy_cache off;                        # T·∫Øt cache
            proxy_read_timeout 3600s;               # Timeout 1 gi·ªù
            proxy_connect_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Headers cho SSE
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            
            # Th√™m headers CORS n·∫øu c·∫ßn
            add_header Cache-Control 'no-cache';
            add_header X-Accel-Buffering 'no';
        }

        # üîî NOTIFICATION APIs
