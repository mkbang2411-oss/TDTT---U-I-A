events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
     # ✅ THÊM ĐOẠN NÀY VÀO ĐÂY
    map $http_x_forwarded_proto $forwarded_proto {
        default $scheme;
        https https;
    }

    map $http_x_forwarded_port $forwarded_port {
        default $server_port;
        443 443;
        80 80;
    }
    # ✅ HẾT ĐOẠN THÊM

    upstream flask_backend {
        server flask-backend:5000;
    }
    
    upstream django_backend {
        server django-backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ========================================
        # DJANGO API - AUTHENTICATION & USER
        # ========================================
        
        # Google OAuth & Login/Logout
  location /accounts/ {
    proxy_pass http://django_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;  # ✅ ĐỔI từ $scheme
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $forwarded_port;    # ✅ ĐỔI từ $server_port
    proxy_cookie_path / /;
    proxy_redirect off;
}

        # ✅ User Management APIs
        location /api/accounts/ {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
