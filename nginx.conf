        # ============================================
        # üì¢ SSE - Real-time Notification Stream
        # ============================================

        location /api/accounts/notifications/stream/ {
            # ‚úÖ TH√äM TRAILING SLASH V√ÄO proxy_pass
            proxy_pass http://django_backend/api/accounts/notifications/stream/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # ‚úÖ QUAN TR·ªåNG: KH√îNG G·ª≠i Connection header xu·ªëng Django
            proxy_set_header Connection "";
            
            # ‚úÖ C√ÅC SETTINGS QUAN TR·ªåNG CHO SSE
            proxy_buffering off;                    # T·∫Øt buffering
            proxy_cache off;                        # T·∫Øt cache
            proxy_read_timeout 86400s;              # Timeout 24 gi·ªù
            proxy_connect_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # ‚úÖ HTTP/1.1 cho SSE
            proxy_http_version 1.1;
            chunked_transfer_encoding on;           
            
            # Headers cache
            add_header Cache-Control 'no-cache, no-store, must-revalidate';
            add_header X-Accel-Buffering 'no';
            add_header Pragma 'no-cache';
            add_header Expires '0';
            
            # ‚úÖ CORS headers cho SSE
            add_header Access-Control-Allow-Origin '*' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            
            # ‚úÖ KH√îNG intercept errors
            proxy_intercept_errors off;
        }

