events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
     # ‚úÖ TH√äM ƒêO·∫†N N√ÄY V√ÄO ƒê√ÇY
    map $http_x_forwarded_proto $forwarded_proto {
        default $scheme;
        https https;
    }

    map $http_x_forwarded_port $forwarded_port {
        default $server_port;
        443 443;
        80 80;
    }
    # ‚úÖ H·∫æT ƒêO·∫†N TH√äM

    upstream flask_backend {
        server flask-backend:5000;
    }
    
    upstream django_backend {
        server django-backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

    location /api/get-current-api-key/ {
        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://django_backend/api/accounts/get-current-api-key/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for actual request
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
    }

    # API switch key - PH·∫¢I ƒê·∫∂T TR∆Ø·ªöC H·∫æT
    location /api/switch-api-key/ {
        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
