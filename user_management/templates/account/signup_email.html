        /* Video background container */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {

      top: 50%;

      height: 100%;
      transform: translate(-50%, -50%);

        .wrap {

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {

                transform: translateY(0);
            }

            right: -20%;
            width: 300px;

            background: rgba(255, 255, 255, 0.1);

        }

            }

    <div class="wrap">

    <script>
    (function() {
        const STORAGE_KEY = 'user_language';
        const COOKIE_NAME = 'user_lang';
        const DEFAULT_LANGUAGE = 'vi';
        let translations = {};
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }
        
        async function loadTranslations() {
            try {
                const response = await fetch('/languages.json');
                if (response.ok) translations = await response.json();
            } catch (error) {}
        }
        
        function getCurrentLanguage() {
            let lang = localStorage.getItem(STORAGE_KEY) || getCookie(COOKIE_NAME) || DEFAULT_LANGUAGE;
            if (lang !== 'vi' && lang !== 'en') lang = DEFAULT_LANGUAGE;
            try { localStorage.setItem(STORAGE_KEY, lang); } catch (e) {}
            return lang;
        }
        
        function applyTranslations(lang) {
            if (!lang) lang = getCurrentLanguage();
            if (!translations[lang]) return;
            const langData = translations[lang];
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (langData[key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') el.placeholder = langData[key];
                    else el.textContent = langData[key];
                }
            });
            document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                const key = el.getAttribute('data-translate-placeholder');
                if (langData[key]) el.placeholder = langData[key];
            });
        }
        
        async function init() {
            await loadTranslations();
            applyTranslations(getCurrentLanguage());
        }
        
        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
        else init();
        
        window.LanguageToggle = {
            getCurrentLanguage,
            applyTranslations: () => applyTranslations(getCurrentLanguage()),
            translateByKey: (key) => { const lang = getCurrentLanguage(); return translations[lang]?.[key] || key; }
        };
    })();
    </script>
    
    <script>
        const emailInput = document.getElementById('email');
        const emailValidation = document.getElementById('email-validation');
        const errorMessage = document.getElementById('error-message');
        const btnSubmit = document.getElementById('btn-submit');
        const emailForm = document.getElementById('email-form');
        
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showValidation(message, type) {
            emailValidation.textContent = message;
            emailValidation.className = `validation-message ${type}`;
        }
        
        function hideValidation() {
            emailValidation.className = 'validation-message';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Email validation
        emailInput.addEventListener('input', function() {
            const email = this.value.trim();
            hideError();
            
            if (email === '') {
                hideValidation();
            } else if (!validateEmail(email)) {
                showValidation(t('email_invalid'), 'error');
            } else {
                showValidation(t('email_valid'), 'success');
            }
        });
        
        // Form submission
        emailForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showError(t('error_email_required'));
                return;
            }
            
            if (!validateEmail(email)) {
                showError(t('error_email_invalid'));
                return;
            }
            
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="loading"></span> ' + t('sending_request');
            
            try {
                const response = await fetch('/api/send-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Redirect to OTP verification page
                    window.location.href = '/accounts/verify-otp/';
                } else {
                    showError(data.message);
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = t('send_verification_code')
                }
            } catch (error) {
                showError(t('generic_error'));
                btnSubmit.disabled = false;
                btnSubmit.textContent = t('send_verification_code');
            }
        });
        function t(key) {
            if (
            window.LanguageToggle &&
            typeof window.LanguageToggle.translateByKey === "function"
            ) {
            return LanguageToggle.translateByKey(key);
            }
            return key;
        }
        document.addEventListener("DOMContentLoaded", function () {
            const titleEl = document.getElementById("page-title");
            if (titleEl) {
            document.title = t("sign_up_title");
            }
        });
    </script>
</body>
