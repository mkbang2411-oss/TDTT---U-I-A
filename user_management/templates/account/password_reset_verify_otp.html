<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
           body { 
      font-family: 'Montserrat', sans-serif; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;

        /* Video background container */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    
        
        .wrap { 
            max-width: 480px; 
            width: 100%;
            background: #fff; 
            border-radius: 24px; 
            box-shadow: 0 20px 60px rgba(188, 42, 18, 0.25);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(32px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header { 
            background: linear-gradient(135deg, #BC2A12 0%, #E63B21 100%);
            color: #fff; 
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
            text-align: center;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(32px);
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
            font-size: 40px;
        }
        
        .header h1 { 
            margin: 0; 
            font-size: 28px; 
            font-weight: 700;
        }
        
        .header p {
            margin: 8px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .email-display {
            margin-top: 12px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        
        .content { 
            padding: 36px 32px; 
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 28px;
        }
        
        .step {
            width: 32px;
            height: 4px;
            background: #E2E8F0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .step.active {
            background: #BC2A12;
            width: 48px;
        }
        
        .step.completed {
            background: #4caf50;
        }
        
        .timer-box {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFF3D9 100%);
            border-left: 4px solid #FFBE0A;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .timer-text {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .timer {
            font-size: 32px;
            font-weight: 700;
            color: #BC2A12;
            font-variant-numeric: tabular-nums;
        }
        
        .timer.warning {
            color: #ff6b00;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .otp-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .otp-input {
            width: 58px;
            height: 64px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            border: 3px solid #FFE5D9;
            border-radius: 12px;
            background: #FAFAFA;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        
        .otp-input:focus {
            outline: none;
            border-color: #BC2A12;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(188, 42, 18, 0.1);
            transform: scale(1.05);
        }
        
        .otp-input.filled {
            border-color: #4caf50;
            background: #f1f8f4;
        }
        
        .otp-input.error {
            border-color: #BC2A12;
            background: #ffe5e5;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .validation-message {
            margin-bottom: 20px;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease-out;
            text-align: center;
        }
        
        .validation-message.error {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFD6D6 100%);
            border-left: 3px solid #BC2A12;
            color: #BC2A12;
            display: block;
        }
        
        .validation-message.success {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border-left: 3px solid #4caf50;
            color: #2e7d32;
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-verify {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #BC2A12 0%, #E63B21 100%);
            color: #fff;
            border: none;
            border-radius: 12px;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(188, 42, 18, 0.3);
            margin-top: 8px;
        }
        
        .btn-verify:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(188, 42, 18, 0.4);
        }
        
        .btn-verify:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .resend-box {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #E2E8F0;
            font-size: 14px;
            color: #718096;
        }
        
        .resend-btn {
            color: #BC2A12;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            background: none;
            font-family: 'Montserrat', sans-serif;

        }
        
        .resend-btn:hover:not(:disabled) {
            color: #FFBE0A;
        }
        
        .resend-btn:disabled {
            color: #cbd5e0;

        }
        
        .loading {
            display: inline-block;

            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
    // ==================== LANGUAGE LOGIC V3 (NO UI - FIXED) ====================
    (function() {
        const STORAGE_KEY = 'user_language';
        const COOKIE_NAME = 'user_lang';
        const CHANNEL_NAME = 'language-sync-channel';
        const DEFAULT_LANGUAGE = 'vi'; // ‚úÖ M·∫∂C ƒê·ªäNH TI·∫æNG VI·ªÜT
        
        let translations = {};
        let broadcastChannel = null;
        
        // ==================== COOKIE HELPERS ====================
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) {
                    return c.substring(nameEQ.length);
                }
            }
            return null;
        }
        
        // ==================== BROADCAST CHANNEL ====================
        if ('BroadcastChannel' in window) {
            try {
                broadcastChannel = new BroadcastChannel(CHANNEL_NAME);
                console.log('‚úÖ BroadcastChannel ready (no UI)');
            } catch (e) {
                console.warn('‚ö†Ô∏è BroadcastChannel failed:', e);
            }
        }
        
        // ==================== LOAD TRANSLATIONS ====================
        async function loadTranslations() {
            try {
                const response = await fetch('/languages.json');
                if (response.ok) {
                    translations = await response.json();
                    console.log('‚úÖ Translations loaded (no UI)');
                } else {
                    translations = {
                        vi: { title: "T√†i kho·∫£n", greeting: "Xin ch√†o!" },
                        en: { title: "Account", greeting: "Hello!" }
                    };
                }
            } catch (error) {
                console.error('‚ùå Translation error:', error);
                translations = {
                    vi: { title: "T√†i kho·∫£n", greeting: "Xin ch√†o!" },
                    en: { title: "Account", greeting: "Hello!" }
                };
            }
        }
        
        // ==================== GET LANGUAGE (FIXED) ====================
        function getCurrentLanguage() {
            // Priority: localStorage > Cookie > Default
            let lang = null;
            
            try {
                lang = localStorage.getItem(STORAGE_KEY);
                if (lang && (lang === 'vi' || lang === 'en')) {
                    return lang;
                }
            } catch (e) {}
            
            lang = getCookie(COOKIE_NAME);
            if (lang && (lang === 'vi' || lang === 'en')) {
                try {
                    localStorage.setItem(STORAGE_KEY, lang);
                } catch (e) {}
                return lang;
            }
            
            // ‚úÖ L∆ØU DEFAULT NGAY
            try {
                localStorage.setItem(STORAGE_KEY, DEFAULT_LANGUAGE);
            } catch (e) {}
            
            return DEFAULT_LANGUAGE;
        }
        
        // ==================== APPLY TRANSLATIONS ====================
        function applyTranslations(lang) {
            if (!lang) lang = getCurrentLanguage();
            if (!translations[lang]) return;
            
            const langData = translations[lang];
            
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (langData[key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = langData[key];
                    } else if (el.tagName === 'SPAN' || el.children.length === 0) {
                        el.textContent = langData[key];
                    }
                }
            });
            
            document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                const key = el.getAttribute('data-translate-placeholder');
                if (langData[key]) el.placeholder = langData[key];
            });
            
            document.querySelectorAll('[data-translate-title]').forEach(el => {
                const key = el.getAttribute('data-translate-title');
                if (langData[key]) el.title = langData[key];
            });
            
            console.log(`üåç Applied: ${lang} (no UI)`);
        }
        
        // ==================== BROADCAST LISTENER ====================
        if (broadcastChannel) {
            broadcastChannel.onmessage = (event) => {
                const { type, language } = event.data;
                if (type === 'LANGUAGE_CHANGED') {
                    console.log(`üì© Sync from main: ${language}`);
                    localStorage.setItem(STORAGE_KEY, language);
                    applyTranslations(language);
                    
                    window.dispatchEvent(new CustomEvent('languageChanged', { 
                        detail: { language, isFromBroadcast: true } 
                    }));
                }
            };
            
            window.addEventListener('beforeunload', () => {
                if (broadcastChannel) broadcastChannel.close();
            });
        }
        
        // ==================== STORAGE EVENT ====================
        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY && e.newValue !== null) {
                console.log(`üì¶ Storage sync: ${e.newValue}`);
                applyTranslations(e.newValue);
            }
        });
        
        // ==================== INITIALIZE ====================
        async function init() {
            console.log('üöÄ Language Script V3 (no UI) init...');
            
            await loadTranslations();
            
            const currentLang = getCurrentLanguage();
            console.log(`üåç Language: ${currentLang}`);
            
            applyTranslations(currentLang);
            
            console.log('‚úÖ Ready');
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // ==================== GLOBAL API ====================
        window.LanguageToggle = {
            getCurrentLanguage,
            applyTranslations: () => applyTranslations(getCurrentLanguage()),
            getTranslation: (key) => {
                const lang = getCurrentLanguage();
                return translations[lang]?.[key] || key;
            },
            // ‚úÖ ALIAS CHO T∆Ø∆†NG TH√çCH
            translateByKey: (key) => {
                const lang = getCurrentLanguage();
                return translations[lang]?.[key] || key;
            }
        };
    })();
    </script>
    
    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const btnVerify = document.getElementById('btn-verify');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const timerDisplay = document.getElementById('timer');
        const resendBtn = document.getElementById('resend-btn');
        const otpForm = document.getElementById('otp-form');
        const emailDisplay = document.getElementById('email-display');
        
        let timeRemaining = 300; // 5 minutes
        let timerInterval;
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Display email from session
        const resetEmail = '{{ reset_email|default:"" }}';
        if (resetEmail) {
            const maskedEmail = resetEmail.replace(/(.{2})(.*)(@.*)/, '$1***$3');
            emailDisplay.textContent = maskedEmail;
        }
        
        // Timer
        function updateTimer() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if (timeRemaining <= 60) {
                timerDisplay.classList.add('warning');
            }
            
            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                showError(t('otp_expired'));
                otpInputs.forEach(input => input.disabled = true);
                btnVerify.disabled = true;
            }
            
            timeRemaining--;
        }
        
        timerInterval = setInterval(updateTimer, 1000);
        
        // OTP input handling
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                hideError();
                hideSuccess();
                
                const value = e.target.value;
                
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                if (value) {
                    input.classList.add('filled');
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else {
                    input.classList.remove('filled');
                }
                
                checkComplete();
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
                
                if (e.key === 'ArrowLeft' && index > 0) {
                    otpInputs[index - 1].focus();
                }
                
                if (e.key === 'ArrowRight' && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').trim();
                
                if (/^\d{6}$/.test(pastedData)) {
                    pastedData.split('').forEach((char, i) => {
                        if (otpInputs[i]) {
                            otpInputs[i].value = char;
                            otpInputs[i].classList.add('filled');
                        }
                    });
                    otpInputs[5].focus();
                    checkComplete();
                }
            });
        });
        
        function checkComplete() {
            const allFilled = Array.from(otpInputs).every(input => input.value);
            btnVerify.disabled = !allFilled;
        }
        
        function getOTPValue() {
            return Array.from(otpInputs).map(input => input.value).join('');
        }
        
        function clearOTP() {
            otpInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled', 'error');
            });
            otpInputs[0].focus();
            btnVerify.disabled = true;
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            otpInputs.forEach(input => input.classList.add('error'));
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
            otpInputs.forEach(input => input.classList.remove('error'));
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideSuccess() {
            successMessage.style.display = 'none';
        }
        
        // Form submission
        otpForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            hideSuccess();
            
            const otp = getOTPValue();
            
            if (otp.length !== 6) {
                showError(t('otp_incomplete'));
                return;
            }
            
            btnVerify.disabled = true;
            btnVerify.innerHTML = '<span class="loading"></span>' + t('verifying_otp');
            
            try {
                const response = await fetch('/api/password-reset/verify-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ 
                        email: resetEmail,
                        otp: otp 
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess(t('otp_verify_success'));
                    setTimeout(() => {
                        window.location.href = '/accounts/password-reset/new-password/';
                    }, 1000);
                } else {
                    showError(data.message);
                    clearOTP();
                    btnVerify.innerHTML = t('verify_button');
                }
            } catch (error) {
                showError(t('generic_error'));
                btnVerify.disabled = false;
                btnVerify.innerHTML = t('verify_button');
            }
        });
        
        // Resend OTP
        resendBtn.addEventListener('click', async function() {
            resendBtn.disabled = true;
            resendBtn.textContent = t('sending_request');
            hideError();
            hideSuccess();
            
            try {
                const response = await fetch('/api/password-reset/send-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ email: resetEmail })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess(t('otp_resend_success'));
                    clearOTP();
                    timeRemaining = 300;
                    timerDisplay.classList.remove('warning');
                    otpInputs.forEach(input => input.disabled = false);
                } else {
                    showError(data.message);
                }
                
                resendBtn.disabled = false;
                resendBtn.textContent = t('resend_otp');
            } catch (error) {
                showError(t('otp_resend_error'));
                resendBtn.disabled = false;
                resendBtn.textContent = t('resend_otp');
            }
        });
        
        // Auto-focus first input
        otpInputs[0].focus();
        function t(key) {
            if (
            window.LanguageToggle &&
            typeof window.LanguageToggle.translateByKey === "function"
            ) {
            return LanguageToggle.translateByKey(key);
            }
