{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X√°c th·ª±c OTP - UIA Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #FED57E 0%, #FFBE0A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .wrap { 
            max-width: 480px; 
            width: 100%;
            background: #fff; 
            border-radius: 24px; 
            box-shadow: 0 20px 60px rgba(188, 42, 18, 0.25);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header { 
            background: linear-gradient(135deg, #BC2A12 0%, #E63B21 100%);
            color: #fff; 
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
            font-size: 40px;
        }
        
        .header h1 { 
            margin: 0; 
            font-size: 28px; 
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .header p {
            margin: 8px 0 0;
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content { 
            padding: 36px 32px; 
        }
        
        .email-display {
            background: #f9f9f9;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 24px;
            border: 2px solid #FFE5D9;
        }
        
        .email-display strong {
            color: #BC2A12;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: #BC2A12;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .otp-input-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .otp-digit {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid #FFE5D9;
            border-radius: 12px;
            background: #FAFAFA;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        
        .otp-digit:focus {
            outline: none;
            border-color: #BC2A12;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(188, 42, 18, 0.1);
        }
        
        .timer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin: 16px 0;
        }
        
        .timer.warning {
            color: #BC2A12;
            font-weight: 600;
        }
        
        .error-message {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFD6D6 100%);
            border-left: 4px solid #BC2A12;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #BC2A12;
            font-size: 13px;
            font-weight: 500;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border-left: 4px solid #4caf50;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #2e7d32;
            font-size: 13px;
            font-weight: 500;
            display: none;
        }
        
        .btn-verify {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #BC2A12 0%, #E63B21 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(188, 42, 18, 0.3);
            margin-top: 8px;
        }
        
        .btn-verify:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(188, 42, 18, 0.4);
        }
        
        .btn-verify:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-resend {
            width: 100%;
            padding: 14px;
            background: #fff;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }
        
        .btn-resend:hover:not(:disabled) {
            background: #F8F9FA;
            border-color: #BC2A12;
        }
        
        .btn-resend:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #E2E8F0;
            color: #718096;
            font-size: 14px;
        }
        
        .footer-text a {
            color: #BC2A12;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-text a:hover {
            color: #FFBE0A;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header-content">
                <div class="icon-wrapper">
                    üîê
                </div>
                <h1>X√°c th·ª±c OTP</h1>
                <p>Vui l√≤ng nh·∫≠p m√£ OTP ƒë√£ g·ª≠i v·ªÅ email</p>
            </div>
        </div>
        
        <div class="content">
            <div class="email-display">
                <p style="margin-bottom: 8px; color: #666; font-size: 14px;">M√£ OTP ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn:</p>
                <strong id="email-display">{{ email }}</strong>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <div class="form-group">
                <label>Nh·∫≠p m√£ OTP (6 s·ªë)</label>
                <div class="otp-input-container">
                    <input type="text" class="otp-digit" maxlength="1" id="otp-1" autofocus>
                    <input type="text" class="otp-digit" maxlength="1" id="otp-2">
                    <input type="text" class="otp-digit" maxlength="1" id="otp-3">
                    <input type="text" class="otp-digit" maxlength="1" id="otp-4">
                    <input type="text" class="otp-digit" maxlength="1" id="otp-5">
                    <input type="text" class="otp-digit" maxlength="1" id="otp-6">
                </div>
            </div>
            
            <div class="timer" id="timer">M√£ OTP c√≥ hi·ªáu l·ª±c: <strong id="countdown">5:00</strong></div>
            
            <button type="button" class="btn-verify" id="btn-verify">X√°c th·ª±c</button>
            <button type="button" class="btn-resend" id="btn-resend" disabled>
                G·ª≠i l·∫°i m√£ OTP (<span id="resend-timer">60</span>s)
            </button>
            
            <div class="footer-text">
                <a href="{% url 'account_login' %}">‚Üê Quay l·∫°i ƒëƒÉng nh·∫≠p</a>
            </div>
        </div>
    </div>
    
    <script>
        const email = '{{ email }}';
        const otpInputs = document.querySelectorAll('.otp-digit');
        const btnVerify = document.getElementById('btn-verify');
        const btnResend = document.getElementById('btn-resend');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // Auto-focus next input
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            // Only allow numbers
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });
        
        // Countdown timer (5 minutes)
        let timeLeft = 300;
        const countdownEl = document.getElementById('countdown');
        const timerEl = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft < 60) {
                timerEl.classList.add('warning');
            }
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                showError('M√£ OTP ƒë√£ h·∫øt h·∫°n. Vui l√≤ng g·ª≠i l·∫°i m√£ m·ªõi.');
                btnVerify.disabled = true;
            }
        }, 1000);
        
        // Resend timer (60 seconds)
        let resendTimeLeft = 60;
        const resendTimerEl = document.getElementById('resend-timer');
        
        const resendCountdown = setInterval(() => {
            resendTimeLeft--;
            resendTimerEl.textContent = resendTimeLeft;
            
            if (resendTimeLeft <= 0) {
                clearInterval(resendCountdown);
                btnResend.disabled = false;
                btnResend.innerHTML = 'G·ª≠i l·∫°i m√£ OTP';
            }
        }, 1000);
        
        // Verify OTP
        btnVerify.addEventListener('click', async () => {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß 6 s·ªë OTP');
                return;
            }
            
            btnVerify.disabled = true;
            btnVerify.innerHTML = '<span class="loading"></span> ƒêang x√°c th·ª±c...';
            
            try {
                const response = await fetch('/api/verify-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ email, otp })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess(data.message);
                    setTimeout(() => {
                        window.location.href = '{% url "signup_form" %}';
                    }, 1500);
                } else {
                    showError(data.message);
                    btnVerify.disabled = false;
                    btnVerify.textContent = 'X√°c th·ª±c';
                    
                    // Clear inputs on error
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            } catch (error) {
                showError('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
                btnVerify.disabled = false;
                btnVerify.textContent = 'X√°c th·ª±c';
            }
        });
        
        // Resend OTP
        btnResend.addEventListener('click', async () => {
            btnResend.disabled = true;
            btnResend.innerHTML = '<span class="loading"></span> ƒêang g·ª≠i...';
            
            try {
                const response = await fetch('/api/resend-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess('M√£ OTP m·ªõi ƒë√£ ƒë∆∞·ª£c g·ª≠i!');
                    
                    // Reset timers
                    timeLeft = 300;
                    resendTimeLeft = 60;
                    timerEl.classList.remove('warning');
                    
                    // Restart countdown
                    btnResend.innerHTML = 'G·ª≠i l·∫°i m√£ OTP (<span id="resend-timer">60</span>s)';
                    const newResendTimerEl = document.getElementById('resend-timer');
                    
                    const newResendCountdown = setInterval(() => {
                        resendTimeLeft--;
                        newResendTimerEl.textContent = resendTimeLeft;
                        
                        if (resendTimeLeft <= 0) {
                            clearInterval(newResendCountdown);
                            btnResend.disabled = false;
                            btnResend.innerHTML = 'G·ª≠i l·∫°i m√£ OTP';
                        }
                    }, 1000);
                } else {
                    showError(data.message);
                    if (data.wait_time) {
                        setTimeout(() => {
                            btnResend.disabled = false;
                            btnResend.textContent = 'G·ª≠i l·∫°i m√£ OTP';
                        }, data.wait_time * 1000);
                    }
                }
            } catch (error) {
                showError('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
                btnResend.disabled = false;
                btnResend.textContent = 'G·ª≠i l·∫°i m√£ OTP';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
