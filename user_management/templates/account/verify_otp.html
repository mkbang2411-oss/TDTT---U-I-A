{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">X√°c th·ª±c OTP - UIA Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
           body { 
      font-family: 'Montserrat', sans-serif; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }


        /* Video background container */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    
        
        .wrap { 
            max-width: 480px; 
            width: 100%;
            background: #fff; 
            border-radius: 24px; 
            box-shadow: 0 20px 60px rgba(188, 42, 18, 0.25);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(32px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header { 
            background: linear-gradient(135deg, #BC2A12 0%, #E63B21 100%);
            color: #fff; 
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
            text-align: center;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(32px);
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
            font-size: 40px;
        }
        
        .header h1 { 
            margin: 0; 
            font-size: 28px; 
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .header p {
            margin: 8px 0 0;
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content { 
            padding: 36px 32px; 
        }
        
        .email-display {
            background: #f9f9f9;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 24px;
            border: 2px solid #FFE5D9;
        }
        
        .email-display strong {
            color: #BC2A12;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: #BC2A12;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .otp-input-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .otp-digit {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid #FFE5D9;
            border-radius: 12px;
            background: #FAFAFA;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        
        .otp-digit:focus {
            outline: none;
            border-color: #BC2A12;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(188, 42, 18, 0.1);
        }
        
        .timer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin: 16px 0;
        }
        
        .timer.warning {
            color: #BC2A12;
            font-weight: 600;
        }
        
        .error-message {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFD6D6 100%);
            border-left: 4px solid #BC2A12;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #BC2A12;
            font-size: 13px;
            font-weight: 500;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border-left: 4px solid #4caf50;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #2e7d32;
            font-size: 13px;
            font-weight: 500;
            display: none;
        }
        
        .btn-verify {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #BC2A12 0%, #E63B21 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(188, 42, 18, 0.3);
            margin-top: 8px;
        }
        
        .btn-verify:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(188, 42, 18, 0.4);
        }
        
        .btn-verify:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-resend {
            width: 100%;
            padding: 14px;
            background: #fff;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }
        
        .btn-resend:hover:not(:disabled) {
            background: #F8F9FA;
            border-color: #BC2A12;
        }
        
        .btn-resend:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #E2E8F0;
            color: #718096;
            font-size: 14px;
        }
        
        .footer-text a {
            color: #BC2A12;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-text a:hover {
            color: #FFBE0A;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
        <!-- Video background - Th√™m ph·∫ßn n√†y -->

      <source src="{% static 'Picture/bg.webm' %}" type="video/webm">

  </div>
    <div class="wrap">
        <div class="header">
            <div class="header-content">
                <div class="icon-wrapper">
                    üîê
                </div>
                <h1 data-translate="otp_verification_heading">X√°c th·ª±c OTP</h1>
                <p data-translate="otp_enter_instruction">Vui l√≤ng nh·∫≠p m√£ OTP ƒë√£ g·ª≠i v·ªÅ email</p>

        <div class="content">
            <div class="email-display">
                <p style="margin-bottom: 8px; color: #666; font-size: 14px;" data-translate="otp_sent_to">M√£ OTP ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn:</p>

    <script>
    // ==================== LANGUAGE LOGIC V3 (NO UI - FIXED) ====================
    (function() {
        const STORAGE_KEY = 'user_language';
        const COOKIE_NAME = 'user_lang';
        const CHANNEL_NAME = 'language-sync-channel';
        const DEFAULT_LANGUAGE = 'vi'; // ‚úÖ M·∫∂C ƒê·ªäNH TI·∫æNG VI·ªÜT
        
        let translations = {};
        let broadcastChannel = null;
        
        // ==================== COOKIE HELPERS ====================
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) {
                    return c.substring(nameEQ.length);
                }
            }
            return null;
        }
        
        // ==================== BROADCAST CHANNEL ====================
        if ('BroadcastChannel' in window) {
            try {
                broadcastChannel = new BroadcastChannel(CHANNEL_NAME);
                console.log('‚úÖ BroadcastChannel ready (no UI)');
            } catch (e) {
                console.warn('‚ö†Ô∏è BroadcastChannel failed:', e);
            }
        }
        
        // ==================== LOAD TRANSLATIONS ====================
        async function loadTranslations() {
            try {
                const response = await fetch('/languages.json');
                if (response.ok) {
                    translations = await response.json();
                    console.log('‚úÖ Translations loaded (no UI)');
                } else {
                    translations = {
                        vi: { title: "T√†i kho·∫£n", greeting: "Xin ch√†o!" },
                        en: { title: "Account", greeting: "Hello!" }
                    };
                }
            } catch (error) {
                console.error('‚ùå Translation error:', error);
                translations = {
                    vi: { title: "T√†i kho·∫£n", greeting: "Xin ch√†o!" },
                    en: { title: "Account", greeting: "Hello!" }
                };
            }
        }
        
        // ==================== GET LANGUAGE (FIXED) ====================
        function getCurrentLanguage() {
            // Priority: localStorage > Cookie > Default
            let lang = null;
            
            try {
                lang = localStorage.getItem(STORAGE_KEY);
                if (lang && (lang === 'vi' || lang === 'en')) {
                    return lang;
                }
            } catch (e) {}
            
            lang = getCookie(COOKIE_NAME);
            if (lang && (lang === 'vi' || lang === 'en')) {
                try {
                    localStorage.setItem(STORAGE_KEY, lang);
                } catch (e) {}
                return lang;
            }
            
            // ‚úÖ L∆ØU DEFAULT NGAY
            try {
                localStorage.setItem(STORAGE_KEY, DEFAULT_LANGUAGE);
            } catch (e) {}
            
            return DEFAULT_LANGUAGE;
        }
        
        // ==================== APPLY TRANSLATIONS ====================
        function applyTranslations(lang) {
            if (!lang) lang = getCurrentLanguage();
            if (!translations[lang]) return;
            
            const langData = translations[lang];
            
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (langData[key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = langData[key];
                    } else if (el.tagName === 'SPAN' || el.children.length === 0) {
                        // Ch·ªâ thay textContent n·∫øu l√† SPAN ho·∫∑c kh√¥ng c√≥ child elements
                        el.textContent = langData[key];
                    }
                }
            });
            
            document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                const key = el.getAttribute('data-translate-placeholder');
                if (langData[key]) el.placeholder = langData[key];
            });
            
            document.querySelectorAll('[data-translate-title]').forEach(el => {
                const key = el.getAttribute('data-translate-title');
                if (langData[key]) el.title = langData[key];
            });
            
            console.log(`üåç Applied: ${lang} (no UI)`);
        }
        
        // ==================== BROADCAST LISTENER ====================
        if (broadcastChannel) {
            broadcastChannel.onmessage = (event) => {
                const { type, language } = event.data;
                if (type === 'LANGUAGE_CHANGED') {
                    console.log(`üì© Sync from main: ${language}`);
                    localStorage.setItem(STORAGE_KEY, language);
                    applyTranslations(language);
                    
                    window.dispatchEvent(new CustomEvent('languageChanged', { 
                        detail: { language, isFromBroadcast: true } 
                    }));
                }
            };
            
            window.addEventListener('beforeunload', () => {
                if (broadcastChannel) broadcastChannel.close();
            });
        }
        
        // ==================== STORAGE EVENT ====================
        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY && e.newValue !== null) {
                console.log(`üì¶ Storage sync: ${e.newValue}`);
                applyTranslations(e.newValue);
            }
        });
        
        // ==================== INITIALIZE ====================
        async function init() {
            console.log('üöÄ Language Script V3 (no UI) init...');
            
            await loadTranslations();
            
            const currentLang = getCurrentLanguage();
            console.log(`üåç Language: ${currentLang}`);
            
            applyTranslations(currentLang);
            
            console.log('‚úÖ Ready');
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // ==================== GLOBAL API ====================
        window.LanguageToggle = {
            getCurrentLanguage,
            applyTranslations: () => applyTranslations(getCurrentLanguage()),
            getTranslation: (key) => {
                const lang = getCurrentLanguage();
                return translations[lang]?.[key] || key;
            },
            // ‚úÖ ALIAS CHO T∆Ø∆†NG TH√çCH
            translateByKey: (key) => {
                const lang = getCurrentLanguage();
                return translations[lang]?.[key] || key;
            }
        };
    })();
    </script>
    
    <script>
        const email = '{{ email }}';
        const otpInputs = document.querySelectorAll('.otp-digit');
        const btnVerify = document.getElementById('btn-verify');
        const btnResend = document.getElementById('btn-resend');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // Auto-focus next input
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            // Only allow numbers
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });
        
        // Countdown timer (5 minutes)
        let timeLeft = 300;
        const countdownEl = document.getElementById('countdown');
        const timerEl = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft < 60) {
                timerEl.classList.add('warning');
            }
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                showError(t('otp_verification_paragraph'));
                btnVerify.disabled = true;
            }
        }, 1000);
        
        // Resend timer (60 seconds)
        let resendTimeLeft = 60;
        const resendTimerEl = document.getElementById('resend-timer');
        
        const resendCountdown = setInterval(() => {
            resendTimeLeft--;
            resendTimerEl.textContent = resendTimeLeft;
            
            if (resendTimeLeft <= 0) {
                clearInterval(resendCountdown);
                btnResend.disabled = false;
                btnResend.innerHTML = t('resend_otp');
            }
        }, 1000);
        
        // Verify OTP
        btnVerify.addEventListener('click', async () => {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showError(t('6otp_incomplete'))
                return;
            }
            
            btnVerify.disabled = true;
            btnVerify.innerHTML = `<span class="loading"></span> ${t('verifying_otp')}`;

            
            try {
                const response = await fetch('/api/verify-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ email, otp })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess(data.message);
                    setTimeout(() => {
                        window.location.href = '{% url "signup_form" %}';
                    }, 1500);
                } else {
                    showError(data.message);
                    btnVerify.disabled = false;
                    btnVerify.textContent = t('verify_button');
                    
                    // N·∫øu b·ªã locked (5 l·∫ßn sai), enable n√∫t g·ª≠i l·∫°i
                    if (data.locked === true) {
                        clearInterval(resendCountdown);
                        resendTimeLeft = 0; // ƒê·∫∑t v·ªÅ 0 ƒë·ªÉ d·ª´ng ho√†n to√†n
                        btnResend.disabled = false;
                        // X√≥a to√†n b·ªô content v√† ch·ªâ hi·ªÉn th·ªã text
                        btnResend.innerHTML = `<span data-translate="resend_otp">${t('resend_otp')}</span>`;
                    }
                    
                    // Clear inputs on error
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            } catch (error) {
                showError(t('generic_error'));
                btnVerify.disabled = false;
                btnVerify.textContent = t('verify_button');
            }
        });
        
        // Resend OTP
        btnResend.addEventListener('click', async () => {
            btnResend.disabled = true;
            btnResend.innerHTML = `<span class="loading"></span> ${t('sending_request')}`;

            
            try {
                const response = await fetch('/api/resend-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess(t('otp_resent_success'));
                    
                    // Reset timers
                    timeLeft = 300;
                    resendTimeLeft = 60;
                    timerEl.classList.remove('warning');
                    
                    // Restart countdown
                    btnResend.innerHTML = `${t('resend_otp_timer')} (<span id="resend-timer">60</span>s)`;

                    const newResendTimerEl = document.getElementById('resend-timer');
                    
                    const newResendCountdown = setInterval(() => {
                        resendTimeLeft--;
                        newResendTimerEl.textContent = resendTimeLeft;
                        
                        if (resendTimeLeft <= 0) {
                            clearInterval(newResendCountdown);
                            btnResend.disabled = false;
                            btnResend.innerHTML = t('resend_otp_timer');
                        }
                    }, 1000);
                } else {
                    showError(data.message);
                    if (data.wait_time) {
                        setTimeout(() => {
                            btnResend.disabled = false;
                            btnResend.textContent = t('resend_otp_timer');
                        }, data.wait_time * 1000);
                    }
                }
            } catch (error) {
                showError(t('generic_error'));
                btnResend.disabled = false;
                btnResend.textContent = t('resend_otp_timer');
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        function t(key) {
            if (
            window.LanguageToggle &&
            typeof window.LanguageToggle.translateByKey === "function"
            ) {
            return LanguageToggle.translateByKey(key);
            }
            return key;
        }
        document.addEventListener("DOMContentLoaded", function () {
            const titleEl = document.getElementById("page-title");
            if (titleEl) {
            document.title = t("otp_verification_title");
            }
        });
    </script>
