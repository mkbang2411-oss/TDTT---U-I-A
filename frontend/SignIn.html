<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="banner.css">
    <style>
        .text-box{
            border-radius: 15px;
            padding: 15px 55px;
            text-align: center;
            width: 150px;
            height: 25px;
            left: 100px;
            right: 100px;
            display: flex;
            margin: 120px auto;
            padding-top: 50px;
            padding-right: 70px;
            padding-left: 70px;
            flex-direction: column;
            align-items: center;
        }
        .text-box h1{
            color: #bc2a12;
            font-family: "Haetenschweiler Regular", sans-serif;
            font-size: 35px;
            margin: 0;
            text-align: center;
            margin-top: 50px;
        }
        .login-form{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .login-form label{
            color: #BC2A12;
            font-weight: bold;
            height: 15px;
            margin-top: 15px;
            margin-left: -170px;
            width: 100%;
        }
        .login-form input{
            width: 220px;
            padding: 8px 10px;
            border: 2px solid #BC2A12;
            border-radius: 5px;
            outline: #BC2A12;
            font-size: 10px;
        }
        .login-form .Sign-in-button {
            background-color: #FED57E;
            border: 3px solid #FED57E;
            border-radius: 15px;
            color: white;
            width: 100px;
            height: 30px;
            font-size: 15px;
            cursor: pointer;
            text-align: center;
        }
        .login-form .Sign-in-button:hover{
            background-color: #BC2A12;
            color: white;
        }
        .SignUp-text{
            color: #BC2A12;
        }
        .SignUp-text a{
            color: #FFBE0A;
        }
        .SignUp-text a:hover{
            color:#BC2A12;
        }
        .error-message {
            color: #BC2A12;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>      
    <div class="background">
        <img src="https://res.cloudinary.com/dbmq2hme4/image/upload/Picture/background.png" class="bg" alt="UIA Logo">
        <img src="https://res.cloudinary.com/dbmq2hme4/image/upload/Picture/UIAaa.png" class="uia" alt="UIA">
    </div>
    <div class="text-box">
        <h1>SIGN IN</h1>
        <form class="login-form" id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <p class="error-message" id="errorMsg"></p>
            
            <button type="submit" class="Sign-in-button">Xong</button> 
            
            <div class="SignUp-text">
                Chưa có tài khoản ? <br>
                <a href="SignUp.html">Đăng kí</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Ngăn form reload trang
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            // Kiểm tra đơn giản (sau này có thể gọi API backend)
            if (email && password.length >= 6) {
                // Lưu trạng thái đăng nhập
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', email.split('@')[0]); // Lấy tên từ email
                localStorage.setItem('userEmail', email);
                
                // Chuyển về trang chủ
                window.location.href = '/';
            } else {
                // Hiển thị lỗi
                errorMsg.textContent = 'Email hoặc mật khẩu không hợp lệ!';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
