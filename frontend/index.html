<!DOCTYPE html>
<html lang="vi">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<head>
  <meta charset="UTF-8" />
  <title>Bản đồ quán ăn</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <div id="locate-btn" title="Xác định vị trí của tôi">📍</div>
    <div class="search-box">
      <input id="query" type="text" placeholder="Tìm kiếm..." autocomplete="off" />
      <div id="suggestions" class="suggestions"></div>
    </div>
    <button id="btnSearch">🔍 Tìm</button>
  </div>
<div id="sidebar" class="hidden">
  <button id="closeSidebar">×</button>
  <div id="sidebar-content"></div>
</div>

  <div id="map"></div>
<!-- 🖼️ Popup zoom ảnh -->
<div id="imageModal" class="image-modal">
  <span id="closeModal">&times;</span>
  <img id="modalImg" src="" alt="Zoomed image">
</div>

  <script src="script.js"></script>
</body>
</html>
