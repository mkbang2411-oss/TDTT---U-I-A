<!DOCTYPE html>
<html lang="vi">


<head>
  <meta charset="UTF-8" />
  <title>Bản đồ quán ăn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
  <!-- 🧭 THANH NHẬP ĐỊA ĐIỂM -->
  <div class="gps-box">
    <input id="gpsInput" type="text" placeholder="Nhập vị trí của bạn..." autocomplete="off" />
    <button id="gpsEnterBtn" title="Tìm địa điểm" class="gps-btn">↩</button>
    <button id="gpsLocateBtn" title="Dùng GPS" class="gps-btn">📍</button>
  </div>

  <!-- 🔍 THANH TÌM QUÁN ĂN -->
<div class="search-row">
  <div class="search-box">
    <input id="query" type="text" placeholder="Tìm quán ăn..." autocomplete="off" />
    <div id="suggestions" class="suggestions"></div>
  </div>
    <button id="btnSearch">🔍 Tìm</button>
  </div>
</div>

<div id="sidebar" class="hidden">
  <button id="closeSidebar">×</button>
  <div id="sidebar-content"></div>
</div>

  <div id="map"></div>
<!-- 🖼️ Popup zoom ảnh -->
<div id="imageModal" class="image-modal">
  <span id="closeModal">&times;</span>
  <img id="modalImg" src="" alt="Zoomed image">
</div>

  <script src="script.js"></script>
</body>
</html>
