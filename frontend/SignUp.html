<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="Button.css">
    <link rel="stylesheet" href="weblogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        .text-box{
            border-radius: 15px;
            padding: 15px 55px;
            text-align: center;
            width: 150px;
            height: 25px;
            left: 100px;
            right: 100px;
            display: flex;
            margin: 50px auto;
            padding-top: 1px;
            padding-right: 80px;
            padding-left: 100px;
            flex-direction: column;
            align-items: center;
        }
        .text-box h1{
            color: #BC2A12;
            font-family: "Haetenschweiler Regular", sans-serif;
            font-size: 35px;
            margin: 0;
            text-align: center;
            margin-top: 180px;
        }
        .login-form{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .login-form label{
            color: #BC2A12;
            font-weight: bold;
            height: 15px;
            margin-top: 15px;
            margin-left: -150px;
            width: 100%;
        }
        .login-form input{
            width: 220px;
            padding: 8px 10px;
            border: 2px solid #BC2A12;
            border-radius: 5px;
            outline: #BC2A12;
            font-size: 10px;
        }
        .login-form .Sign-up-button {
            background-color: #FED57E;
            border: 3.5px solid #fed57e;
            border-radius: 15px;
            color: white;
            width: 100px;
            height: 30px;
            font-size: 15px;
            cursor: pointer;
            text-align: center;
        }
        .login-form .Sign-up-button:hover{
            background-color: #BC2A12;
            color: white;
        }
        .SignIn-text{
            color: #BC2A12;
        }
        .SignIn-text a{
            color: #FFBE0A;
        }
        .SignIn-text a:hover{
            color:#BC2A12;
        }
        .error-message {
            color: #BC2A12;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: #4caf50;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>   
    <header class="banner">   
        <div class="background">
            <img src="https://res.cloudinary.com/dbmq2hme4/image/upload/Picture/background.png" class="bg" alt="UIA Logo">
            <img src="https://res.cloudinary.com/dbmq2hme4/image/upload/Picture/UIAaa.png" class="uia" alt="UIA">
        </div>
    </header>

    <div class="text-box">
        <h1>SIGN UP</h1>
        <form class="login-form" id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            
            <p class="error-message" id="errorMsg"></p>
            <p class="success-message" id="successMsg"></p>
            
            <button type="submit" class="Sign-up-button">Xong</button> 
            
            <div class="SignIn-text">
                Bạn đã có tài khoản ? <br>
                <a href="SignIn.html">Đăng nhập</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Ngăn form reload trang
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Kiểm tra validation
            if (password.length < 6) {
                errorMsg.textContent = 'Mật khẩu phải có ít nhất 6 ký tự!';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Mật khẩu xác nhận không khớp!';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Lưu thông tin user (có thể gọi API backend ở đây)
            const userData = {
                email: email,
                password: password, // Trong thực tế nên hash password
                createdAt: new Date().toISOString()
            };
            
            // Lưu vào localStorage (demo - trong thực tế dùng database)
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Tự động đăng nhập sau khi đăng ký
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', email.split('@')[0]);
            localStorage.setItem('userEmail', email);
            
            // Hiển thị thông báo thành công
            successMsg.textContent = 'Đăng ký thành công! Đang chuyển hướng...';
            successMsg.style.display = 'block';
            
            // Chuyển về trang chủ sau 1.5s
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        });
    </script>
</body>
</html>
