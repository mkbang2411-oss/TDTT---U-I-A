<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="banner.css">
    <style>
        .text-box{
            border-radius: 15px;
            padding: 15px 55px;
            text-align: center;
            width: 150px;
            height: 25px;
            left: 100px;
            right: 100px;
            display: flex;
            margin: 50px auto;
            padding-top: 1px;
            padding-right: 80px;
            padding-left: 100px;
            flex-direction: column;
            align-items: center;
        }
        .text-box h1{
            color: #BC2A12;
            font-family: "Haetenschweiler Regular", sans-serif;
            font-size: 35px;
            margin: 0;
            text-align: center;
        }
        .login-form{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .login-form label{
            color: #BC2A12;
            font-weight: bold;
            height: 15px;
            margin-top: 15px;
            margin-left: -150px;
            width: 100%;
        }
        .login-form input{
            width: 220px;
            padding: 8px 10px;
            border: 2px solid #BC2A12;
            border-radius: 5px;
            outline: #BC2A12;
            font-size: 10px;
        }
        .login-form .Sign-up-button {
            background-color: #FED57E;
            border: 3.5px solid #fed57e;
            border-radius: 15px;
            color: white;
            width: 70px;
            height: 30px;
            font-size: 15px;
            text-align: center;
        }
        .login-form .Sign-up-button:hover{
            background-color: #BC2A12;
            color: white;
        }
        .SignIn-text{
            color: #BC2A12
        }
        .SignIn-text a{
            color: #FFBE0A
        }
    </style>
</head>
<body>      
    <div class="background">
        <img src="Picture/background.png" class="bg" alt="UIA Logo">
        <img src="Picture/UIAaa.png" class="uia"  alt="UIA">
    </div>
    <div class="text-box">
        <h1>SIGN UP</h1>
        <form class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password"> Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="ConFpassword">Confirm Password:</label>
            <input type="ConFpassword" id="ConFpassword" name="ConFpassword" placeholder="ConFpassword" required>
            <button type="button" class="Sign-up-button" onclick="location.href='weblogin.html'">Done</button> 
            <div class="SignUp-text">
                Don't have an account? <a href="SignIn.html">Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
